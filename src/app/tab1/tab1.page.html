<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div>
        <div class="row mt-5">
          <div class="col-6">
            Location
          </div>
          <div class="col-6 text-end">
            <button routerLink="/login" (click)='logOut()' type="button" class="btn btn-danger me-3">Logout</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-5 mt-2">
            Your username: <span id="usernameDisplay"></span>
          </div>
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <google-map width="100%" height="400px" [zoom]='zoom' [center]='center' [options]='options'>
      <map-marker
        *ngFor="let marker of markers"
        [position]="marker.position"
        [label]="marker.label"
        [title]="marker.title"
        [options]="marker.options"
      >
      </map-marker>
    </google-map>
  </ion-card>
</ion-content>
